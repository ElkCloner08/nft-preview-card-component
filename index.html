<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | NFT preview card component</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card">
            <div class="card__img">
                <div class="overlay">
                </div>
                <img class="icon-view" src="images/icon-view.svg">
            </div>
            <div class="card__content">
                <h2 class="card__title">Equilibrium #3429</h2>
                <p class="card__description">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="card__info">
                    <div class="price">
                        <img src="images/icon-ethereum.svg" /><span class="text">0.041 ETH </span>
                    </div>
                    <div class="time">
                        <img src="images/icon-clock.svg" /><span class="text">3 days left</spa>
                    </div>
                </div>
                <hr class="card__line" />
                <div class="card__credits">
                    <img src="images/image-avatar.png" />
                    <span class="text">Creation of <span class="name">Jules Wyvern</span></span>
                </div>
            </div>
        </div>


        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="#">Gianfranco Miguel Mendoza Gonzales</a>.
        </footer>
    </body>
</html>
